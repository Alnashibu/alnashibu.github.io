<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Event Invitation</h1>
        <form id="invitationForm">
            <label for="name">Recipient Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter recipient name">

            <label for="email">Recipient Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter recipient email">

            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" name="eventTitle" required placeholder="Enter event title">

            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Add a custom message"></textarea>

            <button type="submit">Send Invitation</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden">
            <h2>Invitation Sent!</h2>
            <p>Your invitation has been successfully created!</p>
            <a href="#" id="sendAnother">Send Another Invitation</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
